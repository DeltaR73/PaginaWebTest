<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Backend Visible</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5); /* Gradiente pastel azul-rosa */
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4a90e2; /* Azul pastel */
            margin-bottom: 30px;
        }
        h2 {
            color: #66bb6a; /* Verde pastel */
            border-bottom: 2px solid #c8e6c9;
            padding-bottom: 10px;
        }
        form {
            background: #e3f2fd; /* Azul pastel claro */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #bbdefb;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background: #ab47bc; /* Púrpura pastel */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #8e24aa;
        }
        ul {
            list-style: none;
            padding: 0;
            background: #f1f8e9; /* Verde pastel claro */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dcedc8;
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #e8f5e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        li:last-child {
            border-bottom: none;
        }
        .error {
            color: #e57373; /* Rojo pastel */
            text-align: center;
            margin-top: 20px;
        }
        /* Modal para editar */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .modal h3 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .modal input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .modal-buttons {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Usuarios (Backend Visible)</h1>

    <!-- Formulario para crear usuario -->
    <h2>Crear Usuario</h2>
    <form id="createForm">
        <input type="text" id="names" placeholder="Nombres" required>
        <input type="text" id="lastNames" placeholder="Apellidos" required>
        <input type="email" id="mail" placeholder="Email" required>
        <button type="submit">Crear Usuario</button>
    </form>

    <!-- Lista de usuarios -->
    <h2>Lista de Usuarios</h2>
    <button onclick="loadUsers()">Cargar Usuarios</button>
    <ul id="userList"></ul>

    <p id="error" class="error"></p>
</div>

<!-- Modal para editar -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Editar Usuario</h3>
        <input type="text" id="editNames" placeholder="Nombres" required>
        <input type="text" id="editLastNames" placeholder="Apellidos" required>
        <input type="email" id="editMail" placeholder="Email" required>
        <div class="modal-buttons">
            <button onclick="closeModal()">Cancelar</button>
            <button onclick="saveEdit()">Guardar</button>
        </div>
    </div>
</div>

<script>
    const apiUrl = '/users';
    let currentEditId = null;  // ID del usuario en edición

    // Cargar y mostrar usuarios
    async function loadUsers() {
        try {
            const res = await fetch(apiUrl);
            if (!res.ok) throw new Error(`Error ${res.status}`);
            const users = await res.json();
            const list = document.getElementById('userList');
            list.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `
                        <span>${user.id}: ${user.names} ${user.lastNames} (${user.mail})</span>
                        <div>
                            <button onclick="openEditModal(${user.id}, '${user.names}', '${user.lastNames}', '${user.mail}')">Editar</button>
                            <button onclick="deleteUser(${user.id})">Eliminar</button>
                        </div>
                    `;
                list.appendChild(li);
            });
            document.getElementById('error').textContent = '';
        } catch (err) {
            document.getElementById('error').textContent = 'Error cargando usuarios: ' + err.message;
        }
    }

    // Crear usuario
    document.getElementById('createForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const user = {
            names: document.getElementById('names').value,
            lastNames: document.getElementById('lastNames').value,
            mail: document.getElementById('mail').value
        };
        try {
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            if (!res.ok) throw new Error(`Error ${res.status}`);
            document.getElementById('createForm').reset();
            loadUsers();
        } catch (err) {
            document.getElementById('error').textContent = 'Error creando usuario: ' + err.message;
        }
    });

    // Abrir modal para editar
    function openEditModal(id, names, lastNames, mail) {
        currentEditId = id;
        document.getElementById('editNames').value = names;
        document.getElementById('editLastNames').value = lastNames;
        document.getElementById('editMail').value = mail;
        document.getElementById('editModal').style.display = 'flex';
    }

    // Cerrar modal
    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        currentEditId = null;
    }

    // Guardar edición
    async function saveEdit() {
        const user = {
            names: document.getElementById('editNames').value,
            lastNames: document.getElementById('editLastNames').value,
            mail: document.getElementById('editMail').value
        };
        try {
            const res = await fetch(`${apiUrl}/${currentEditId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            if (!res.ok) throw new Error(`Error ${res.status}`);
            closeModal();
            loadUsers();
        } catch (err) {
            document.getElementById('error').textContent = 'Error actualizando: ' + err.message;
        }
    }

    // Eliminar usuario
    async function deleteUser(id) {
        try {
            const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error(`Error ${res.status}`);
            loadUsers();
        } catch (err) {
            document.getElementById('error').textContent = 'Error eliminando: ' + err.message;
        }
    }

    // Polling para tiempo real
    setInterval(loadUsers, 5000);
    loadUsers();  // Carga inicial
</script>
</body>
</html>
